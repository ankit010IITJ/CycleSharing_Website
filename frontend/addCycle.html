<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Upload</title>
    <link rel="stylesheet" href="addCycle.css">
</head>
<body>
 
    <div class="cycleplan">
        <form class="cycleform">
            <h2>Enter the cycle details:</h2>
            <input type="text" class="cycleName ele" placeholder="Enter your cycle name">
            <input type="text" class="cycleColor ele" placeholder="Enter color of cycle">
            <input type="text" class="cycleHostelLane ele" placeholder="Enter hostel lane like- I/G/B/Y/O">
            <input type="text" class="ownerNo ele" placeholder="Enter contact no of owner">
            <button class="addbtn">Submit</button>
        </form>
    </div>  

    <script src="addCycle.js"></script>
</body>
</html>
