<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITJ Bicycle Sharing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-img">
            <h1>IITJ Bicycle Sharing</h1>
        </div>
    </header>
        
    <div class="main_body">

        <div class="shortDescrpt">
            <div id="D1">
                <h2>Rent Bicycle</h2>
            </div>
            <div id="D2">
                <h4>From</h4>
            </div>
            <div id="D3">
                <h1>Your Freinds</h1>
            </div>
        </div>

        <!-- container div -->
	    <div class="container">

            <!-- upper button section to select
                the login or signup form -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>

            <!-- Form section that contains the
                login and the signup form -->
            <div class="form-section">

                <!-- login form -->
                <div class="login-box">
                    <input type="email"
                        class="email ele"
                        placeholder="youremail@email.com">
                    <input type="password"
                        class="password ele"
                        placeholder="password">
                    <button id="forgetPassword">Forget Password</button>
				    <button class="clkbtn">Login</button>
			    </div>

                <!-- signup form -->
                <div class="signup-box">
                    <input type="text"
                        class="name ele"
                        placeholder="Enter your name">
                    <input type="email"
                        class="email1 ele"
                        placeholder="youremail@email.com">
                    <input type="password"
                        class="password1 ele"
                        placeholder="password">
                    <input type="password"
                        class="confirmpassword ele"
                        placeholder="Confirm password">
                    <input type="text"
                        class="role ele"
                        placeholder="user/cycleowner">
                    <button class="signupbtn clkbtn">Signup</button>
                    <!-- <button class="addCycle clkbtn">AddCycle</button> -->
                </div>
            </div>
        </div>

    </div>        

    <footer>
        <!-- <div class="foot-panel1">
            Back to Top
        </div> -->

        <div class="foot-panel4">
            <div class="pages">
                <a>Condition of Use</a>
                <a>Privacy Notice</a>
                <a>Your Ads Privacy Choices</a>
            </div>
            <div class="copyright">
                &copy; 2022-2024, Ride.com, Inc. or its affiliated
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
